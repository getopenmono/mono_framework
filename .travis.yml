language: cpp
sudo: required
services: docker
script:
  - echo Building on $TRAVIS_OS_NAME for $TRAVIS_BRANCH...
  - docker pull monolit/monofrm
  - if [ $TRAVIS_BRANCH == "protest" ]; then DEPLOY=true; else DEPLOY=false; fi
  - mkdir artifacts
  - docker run -e BRANCH=$TRAVIS_BRANCH -e TRAVIS_COMMIT=$TRAVIS_COMMIT -e DEPLOY=$DEPLOY -v `pwd`/artifacts:/Desktop monolit/monofrm
  - if [ $TRAVIS_BRANCH == "protest" ]; then cd artifacts && tar -czvf mono_frm.tgz . && cd .. && ls -l artifacts; fi
notifications:
  email: false
  slack:
    on_success: change
    secure: 
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: artifacts/mono_frm.tgz
  on:
    branch: protest
    repo: getopenmono/mono_framework
